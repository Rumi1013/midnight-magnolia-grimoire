<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none"
    xmlns="http://www.w3.org/2000/svg">
    <defs>
        <radialGradient id="starGlow" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:rgba(255,255,255,0.8);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
        </radialGradient>

        <radialGradient id="moonGlow" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:rgba(246,213,92,0.3);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgba(246,213,92,0);stop-opacity:0" />
        </radialGradient>

        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur" />
            <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    </defs>

    <!-- Background gradient -->
    <rect width="1920" height="1080" fill="url(#celestialGradient)" />

    <!-- Constellation patterns -->
    <g class="constellation" opacity="0.4">
        <!-- Ursa Major -->
        <circle cx="300" cy="200" r="2" fill="white" filter="url(#glow)" />
        <circle cx="350" cy="180" r="1.5" fill="white" filter="url(#glow)" />
        <circle cx="400" cy="190" r="2" fill="white" filter="url(#glow)" />
        <circle cx="450" cy="170" r="1.5" fill="white" filter="url(#glow)" />
        <circle cx="500" cy="200" r="2" fill="white" filter="url(#glow)" />
        <circle cx="480" cy="250" r="1.5" fill="white" filter="url(#glow)" />
        <circle cx="420" cy="270" r="2" fill="white" filter="url(#glow)" />

        <!-- Connection lines -->
        <path d="M300,200 L350,180 L400,190 L450,170 L500,200 L480,250 L420,270"
            stroke="rgba(255,255,255,0.2)" stroke-width="1" fill="none" />
    </g>

    <!-- Scattered stars -->
    <g class="stars" opacity="0.6">
        <circle cx="150" cy="100" r="1" fill="url(#starGlow)" />
        <circle cx="800" cy="150" r="1.5" fill="url(#starGlow)" />
        <circle cx="1200" cy="80" r="1" fill="url(#starGlow)" />
        <circle cx="1500" cy="120" r="2" fill="url(#starGlow)" />
        <circle cx="200" cy="400" r="1" fill="url(#starGlow)" />
        <circle cx="600" cy="350" r="1.5" fill="url(#starGlow)" />
        <circle cx="1000" cy="400" r="1" fill="url(#starGlow)" />
        <circle cx="1400" cy="380" r="2" fill="url(#starGlow)" />
        <circle cx="100" cy="700" r="1.5" fill="url(#starGlow)" />
        <circle cx="500" cy="650" r="1" fill="url(#starGlow)" />
        <circle cx="900" cy="700" r="2" fill="url(#starGlow)" />
        <circle cx="1300" cy="680" r="1" fill="url(#starGlow)" />
        <circle cx="1700" cy="720" r="1.5" fill="url(#starGlow)" />
        <circle cx="300" cy="900" r="1" fill="url(#starGlow)" />
        <circle cx="700" cy="950" r="2" fill="url(#starGlow)" />
        <circle cx="1100" cy="900" r="1.5" fill="url(#starGlow)" />
        <circle cx="1600" cy="950" r="1" fill="url(#starGlow)" />
    </g>

    <!-- Crescent moon -->
    <g class="moon" transform="translate(1600, 150)">
        <circle cx="0" cy="0" r="40" fill="url(#moonGlow)" />
        <path d="M-25,-30 Q-10,-35 -25,30 Q-35,20 -35,-20 Q-30,-35 -25,-30 Z"
            fill="rgba(246,213,92,0.8)" filter="url(#glow)" />
    </g>

    <!-- Floating mystical elements -->
    <g class="mystical-elements" opacity="0.3">
        <!-- Sacred geometry circles -->
        <circle cx="1400" cy="500" r="60" fill="none" stroke="rgba(159,122,234,0.3)"
            stroke-width="1" />
        <circle cx="1400" cy="500" r="40" fill="none" stroke="rgba(159,122,234,0.2)"
            stroke-width="1" />
        <circle cx="1400" cy="500" r="20" fill="none" stroke="rgba(159,122,234,0.4)"
            stroke-width="1" />

        <!-- Flower of life pattern -->
        <g transform="translate(200, 800)">
            <circle cx="0" cy="0" r="30" fill="none" stroke="rgba(246,213,92,0.2)" stroke-width="1" />
            <circle cx="26" cy="15" r="30" fill="none" stroke="rgba(246,213,92,0.2)"
                stroke-width="1" />
            <circle cx="26" cy="-15" r="30" fill="none" stroke="rgba(246,213,92,0.2)"
                stroke-width="1" />
            <circle cx="0" cy="-30" r="30" fill="none" stroke="rgba(246,213,92,0.2)"
                stroke-width="1" />
            <circle cx="-26" cy="-15" r="30" fill="none" stroke="rgba(246,213,92,0.2)"
                stroke-width="1" />
            <circle cx="-26" cy="15" r="30" fill="none" stroke="rgba(246,213,92,0.2)"
                stroke-width="1" />
            <circle cx="0" cy="30" r="30" fill="none" stroke="rgba(246,213,92,0.2)" stroke-width="1" />
        </g>
    </g>

    <!-- Animated sparkles -->
    <g class="sparkles">
        <g transform="translate(400, 300)">
            <animateTransform attributeName="transform" type="rotate"
                values="0 400 300;360 400 300" dur="20s" repeatCount="indefinite" />
            <path d="M0,-8 L2,0 L0,8 L-2,0 Z" fill="rgba(255,255,255,0.6)" />
        </g>

        <g transform="translate(1200, 600)">
            <animateTransform attributeName="transform" type="rotate"
                values="0 1200 600;-360 1200 600" dur="15s" repeatCount="indefinite" />
            <path d="M0,-6 L1.5,0 L0,6 L-1.5,0 Z" fill="rgba(246,213,92,0.5)" />
        </g>

        <g transform="translate(800, 800)">
            <animateTransform attributeName="transform" type="rotate"
                values="0 800 800;360 800 800" dur="25s" repeatCount="indefinite" />
            <path d="M0,-10 L2.5,0 L0,10 L-2.5,0 Z" fill="rgba(159,122,234,0.4)" />
        </g>
    </g>
</svg>